apiVersion: v1
kind: Namespace
metadata:
  name: online-shop

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: online-shop-deployment
  namespace: online-shop
  labels:
    app: online-shop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: online-shop
  template:
    metadata:
      labels:
        app: online-shop
    spec:
      containers:
        - name: online-shop-container
          image: johncorner158/online_shop_app:latest
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: online-shop-svc
  namespace: online-shop
spec:
  selector:
    app: online-shop
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

